<head>

    <link rel="stylesheet" href="./assets/style/style.css">

<body>
    <main id="app">
        <h1>Pokedex PokeAPI</h1>

            <section id="pokemonContainer">
                <figure>
                    <img id="pokemonImage">
                </figure>
                <div id="pokemonInfo">
                    <div class="info-container">
                        <span class="key bit-font">Id : </span>
                        <span id="pokemonId" class="bit-font value"></span>
                    </div>
                    <div class="info-container">
                        <span class="key bit-font">Nom : </span>
                        <span id="pokemonName" class="bit-font"></p>
                    </div>
                    <div class="info-container">
                        <span class="key bit-font">Types : </span>
                        <span id="pokemonTypes"></span>
                    </div>
                </div>
            </section>
            <div class="buttonContainer">
                <div id="left-btn">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div id="right-btn">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div class="buttonContainer">
                <button id="shinyBtn"></button>
            </div>
            </div>
        </section>
    </main>
